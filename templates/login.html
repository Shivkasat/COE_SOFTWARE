<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            overflow: hidden;
            perspective: 1000px;
        }
        .container {
            position: relative;
            width: 350px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: white;
            overflow: hidden;
            transform-style: preserve-3d;
            animation: rotate3D 10s infinite linear;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(60deg, rgba(255, 0, 150, 0.8), rgba(0, 255, 255, 0.8));
            animation: moveBorders 4s infinite linear;
            z-index: -1;
        }
        @keyframes moveBorders {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes rotate3D {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            50% { transform: rotateY(20deg) rotateX(10deg); }
            100% { transform: rotateY(0deg) rotateX(0deg); }
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }
        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        input[type="submit"]:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px rgba(255, 81, 47, 0.8);
        }
        a {
            color: #ffcccb;
            text-decoration: none;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="checkbox" id="showPassword"> Show Password <br><br>
            <input type="submit" value="Login">
        </form>
        <br>
        <a href="{{ url_for('register') }}">Register</a> | 
        <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
    </div>
</body>
</html>
<script>
    document.getElementById("showPassword").addEventListener("change", function() {
        let passwordField = document.getElementById("password");
        passwordField.type = this.checked ? "text" : "password";
    });
</script>
